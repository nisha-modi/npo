<div
  *ngIf="!files.length"
  class="col-12 rmpm dropzone"
  appDrag
  (files)="filesDropped($event)"
>
  <div class="text-wrapper">
    <div class="centered"><b>Drop your package.json here!</b></div>
  </div>
</div>
<!--dropped image preview-->
<div *ngFor="let file of files">
  <img *ngIf="file" [src]="file.url" width="100px" height="100px" />
</div>

<button class="analyze-button" type="button" (click)="upload()">
  <b>analyze</b>
</button>
